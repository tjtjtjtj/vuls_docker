machine:
  services:
    - docker

dependencies:
  pre:
    - sudo pip install awscli
  override:
    - docker info
    - docker build -t vuls/go-cve-dictionary ./setup/docker/go-cve-dictionary/latest
    - docker images
    - aws ecr get-login

test:
  override:
    # circleで、コンテナを消せないので--rmはつけない
    - docker run vuls/go-cve-dictionary -v
